  <body>

  <div class="countdown">

      <span class="count-title">Days</span>

        <span class="top">--</span>
        <span class="top-back">

        </span>
        <span class="bottom">--</span>
        <span class="bottom-back">
          <span>--</span>
        </span>
      </div>

        <span class="top-back">

        </span>
        <span class="bottom">--</span>
        <span class="bottom-back">
          <span>--</span>
        </span>
      </div>
    </div>

		
    <div class="bloc-time hours" data-init-value="24">
      <span class="count-title">Hours</span>

      <div class="figure hours hours-1">
        <span class="top">--</span>
        <span class="top-back">
          <span>--</span>
        </span>

        <span class="bottom-back">

        </span>
      </div>
    </div>

      <div class="figure min min-1">
        <span class="top">--</span>
        <span class="top-back">

        </span>

        <span class="bottom-back">
          <span>--</span>
        </span>

      <div class="figure min min-2">

        <span class="top-back">

        </span>
        <span class="bottom">--</span>
        <span class="bottom-back">
          <span>--</span>
        </span>

        <span class="bottom-back">

        </span>
